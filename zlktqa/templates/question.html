{% extends  'base.html'%}

{% block title %}Post Q&A {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Post Question and Answer</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="Please enter a title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="8" class="form-control"placeholder="Please enter the content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Publish</button>
            </div>
        </div>
    </form>
{% endblock %}
