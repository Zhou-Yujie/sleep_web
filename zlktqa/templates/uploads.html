{% extends 'base.html' %}

{% block title %}Uploads{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/uploads.css') }}">

{% endblock %}

{% block main %}

    <h2 class="page-title">Uploads Filename</h2>
    <form method="POST" enctype="multipart/form-data">

         <div class="form-container">
            <div class="form-group">
                <input type="file" class="form-control" name="file" value="select files"></input>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" value="Upload">Upload</button>
            </div>
         </div>
    </form>

{% endblock %}
