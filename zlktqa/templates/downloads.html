{% extends 'base.html' %}

{% block title %}Downloads{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/downloads.css') }}">
{% endblock %}

{% block main %}

    <h2 class="page-title">Downloads Filename</h2>
    <ul class="question-list-group">
        {% for file in files %}
            <li>
            <div class="avatar-group">
                <img src="{{ url_for ('static', filename='images/logo.png') }}" alt="" class="avatar">
            </div>
            <div class="question-group">
                 <p class="question-title"><a href="{{ url_for('downloads_process',filename=file.file_name )}} ">{{ file.file_name }}</a></p>
                <div class="question-info">
                     <span class="question-author">{{ file.author.username }}</span>
                     <span class="question-time">{{ file.create_time}}</span>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
{% endblock %}
