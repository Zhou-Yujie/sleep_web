{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login-register.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Sign Up</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number" name="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password1">
            </div>
               <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="password2">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">COMLETE</button>
            </div>
        </div>

    </form>
{% endblock %}
